<html>
    <head>
        <title>TempChamber Control Panel</title>
        <link rel="stylesheet" href="stylesheets/materialize.css">
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form class="col s12" action="/login" method="POST">
                    <div class="row">
                        <div class="input-field col s12 m12 l6 push-l3">
                            <p class="flow-text">Dev Creds: u: root p: password</p>
                            <input placeholder="Username" name="username" id="username" type="text" class="validate">
                            <input placeholder="Password" name="password" id="password" type="password" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 push-s8">
                            <input class="btn" type="submit" value="Login"> 
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </body>
</html>
